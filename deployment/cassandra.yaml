kind: ConfigMap
metadata:
  name: oai-db
  namespace: oai
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cassandra
  name: cassandra
  namespace: oai
spec:
  clusterIP: None
  ports:
  - port: 9042
  selector:
    app: cassandra
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: oai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  serviceName: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      nodeName: cloud-worker
      containers:
      - env:
        - name: CASSANDRA_DC
          valueFrom:
            configMapKeyRef:
              key: cassandra.dc
              name: cassandra-config
        - name: CASSANDRA_RACK
          valueFrom:
            configMapKeyRef:
              key: cassandra.rack
              name: cassandra-config
        - name: CASSANDRA_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              key: cassandra.cluster_name
              name: cassandra-config
        - name: CASSANDRA_ENDPOINT_SNITCH
          valueFrom:
            configMapKeyRef:
              key: cassandra.endpoint_snitch
              name: cassandra-config
        image: cassandra:3.11
        imagePullPolicy: IfNotPresent
        name: cassandra
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql 
      securityContext:
        runAsGroup: 0
        runAsUser: 0
