apiVersion: v1
kind: ServiceAccount
metadata:
  name: mme-sa
  namespace: oai
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: mme-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: mme-sa
  namespace: oai
---
apiVersion: v1
data:
  hss_hostname: oai-hss
  hss_ip: oai-hss.oai.svc.cluster.local
  hss_realm: oai.svc.cluster.local
  hss_service: oai-hss.oai.svc.cluster.local
  mcc: "460"
  mme_cidr_s10: 127.0.0.1/32
  mme_cidr_s11: 172.16.1.100/24
  mme_cidr_s1c: 192.168.1.100/24
  mme_code: "1"
  mme_gid: "4"
  mme_realm: oai.svc.cluster.local
  mme_service: oai-mme.oai.svc.cluster.local
  mnc: "99"
  nw_if_s10: lo
  nw_if_s11: net2
  nw_if_s1c: net1
  sgw_cidr_s11: 172.16.1.101/24
  tac: "1"
kind: ConfigMap
metadata:
  name: mme-config
  namespace: oai
---
apiVersion: v1
data:
  mme.cacert.pem: 
  mme.cert.pem: 
  mme.key.pem: 
kind: Secret
metadata:
  name: mme-tls-secret
  namespace: oai
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oai-mme
  name: oai-mme
  namespace: oai
spec:
  clusterIP: None
  ports:
  - name: oai-mme
    port: 3870
    protocol: TCP
    targetPort: 3870
  - name: oai-mme-secure
    port: 5870
    protocol: TCP
    targetPort: 5870
  - name: s11
    port: 2123
    protocol: TCP
    targetPort: 2123
  selector:
    app: oai-mme
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oai-mme
  name: oai-mme
  namespace: oai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oai-mme
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: mme-net1, mme-net2
      labels:
        app: oai-mme
    spec:
      nodeName: cloud-worker
      containers:
      - env:
        - name: MME_SERVICE
          valueFrom:
            configMapKeyRef:
              key: mme_service
              name: mme-config
        - name: MME_REALM
          valueFrom:
            configMapKeyRef:
              key: mme_realm
              name: mme-config
        - name: MME_GID
          valueFrom:
            configMapKeyRef:
              key: mme_gid
              name: mme-config
        - name: MME_CODE
          valueFrom:
            configMapKeyRef:
              key: mme_code
              name: mme-config
        - name: NW_IF_S1C
          valueFrom:
            configMapKeyRef:
              key: nw_if_s1c
              name: mme-config
        - name: NW_IF_S11
          valueFrom:
            configMapKeyRef:
              key: nw_if_s11
              name: mme-config
        - name: NW_IF_S10
          valueFrom:
            configMapKeyRef:
              key: nw_if_s10
              name: mme-config
        - name: MCC
          valueFrom:
            configMapKeyRef:
              key: mcc
              name: mme-config
        - name: MNC
          valueFrom:
            configMapKeyRef:
              key: mnc
              name: mme-config
        - name: TAC
          valueFrom:
            configMapKeyRef:
              key: tac
              name: mme-config
        - name: MME_CIDR_S1C
          valueFrom:
            configMapKeyRef:
              key: mme_cidr_s1c
              name: mme-config
        - name: MME_CIDR_S11
          valueFrom:
            configMapKeyRef:
              key: mme_cidr_s11
              name: mme-config
        - name: MME_CIDR_S10
          valueFrom:
            configMapKeyRef:
              key: mme_cidr_s10
              name: mme-config
        - name: SGW_CIDR_S11
          valueFrom:
            configMapKeyRef:
              key: sgw_cidr_s11
              name: mme-config
        - name: HSS_SERVICE
          valueFrom:
            configMapKeyRef:
              key: hss_service
              name: mme-config
        - name: HSS_REALM
          valueFrom:
            configMapKeyRef:
              key: hss_realm
              name: mme-config
        - name: HSS_HOSTNAME
          valueFrom:
            configMapKeyRef:
              key: hss_hostname
              name: mme-config
        - name: HSS_IP
          valueFrom:
            configMapKeyRef:
              key: hss_ip
              name: mme-config
        image: ttsourdinis/oai-mme
        command: ["/bin/sh", "-c"]
        args:
        -  /opt/oai-mme/bin/entrypoint.sh; 
           /usr/bin/sleep 2;
           /opt/oai-mme/bin/mme -c /opt/oai-mme/etc/mme.conf;
        imagePullPolicy: Never
        name: mme
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /opt/oai-mme/certs
          name: certs
        ports:
        - containerPort: 3870
          name: oai-mme
        - containerPort: 5870
          name: oai-mme-secure
        - containerPort: 2123
          name: s11
      - command:
        - /bin/sleep
        - infinity
        image: corfr/tcpdump
        name: tcpdump
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: mme-sa
      terminationGracePeriodSeconds: 30
      volumes:
      - name: certs
        secret:
          secretName: mme-tls-secret
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: mme-net1
  namespace: oai
spec:
  config: '{ "cniVersion": "0.3.0", "type": "macvlan", "master": "br0", "ipam": { "type": "static", "addresses": [ { "address": "192.168.1.100/24",
    "gateway": "192.168.1.1" } ] } }'
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: mme-net2
  namespace: oai
spec:
  config: '{ "cniVersion": "0.3.0", "type": "macvlan", "master": "br0", "ipam": { "type": "static", "addresses": [ { "address": "172.16.1.100/24",
    "gateway": "172.16.1.1" } ] } }'


